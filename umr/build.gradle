plugins {
    id 'java'
    id 'maven-publish'
}
ext {
    javaMainClass = "eu.qped.umr.CheckerRunner"
}
apply plugin : "java"
task runWithJavaExec(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    main = javaMainClass
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.22.1'
    implementation 'net.sourceforge.pmd:pmd-java:6.33.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.1'
    implementation 'commons-io:commons-io:2.5'
    implementation 'net.sourceforge.pmd:pmd-cpp:6.33.0'
    implementation 'net.sourceforge.pmd:pmd-core:6.33.0'
    implementation 'net.sourceforge.pmd:pmd-test:6.33.0'
    implementation group: 'com.itextpdf', name: 'layout', version: '7.1.16'
    testImplementation(platform('org.junit:junit-bom:5.7.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

group = 'eu.qped.umr'
version = '0.0.1-SNAPSHOT'
description = 'QPED experiments Christoph'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
